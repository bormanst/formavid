<VirtualHost *:443>
    ServerName billing.sedhostname
    ServerAdmin webmaster@localhost
    UseCanonicalName Off
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias /theme /var/www/drupal7/sites/all/themes/sedlowername
    DocumentRoot /var/www/simpleinvoices
    <Directory /var/www/simpleinvoices>
        AllowOverride All
        Options +FollowSymLinks
        AuthName "password protected area"
        AuthType Basic
        Require valid-user
        AuthBasicProvider dbm
        AuthDBMUserFile /usr/local/apache2/passwd/simpleinvoices/passwords.dbm
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName billing.sedhostname
    ServerAdmin webmaster@localhost
    UseCanonicalName Off
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    RedirectPermanent / "https://billing.sedhostname/"
</VirtualHost>
