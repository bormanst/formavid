<VirtualHost *:443>
    ServerName sitehostname
    ServerAdmin admin@sitehostname
    UseCanonicalName Off
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    DocumentRoot /var/www/drupal7
    RedirectPermanent /aggregator "https://aggregator.sitehostname/aggregator"
    RedirectPermanent /blog "https://blog.sitehostname/blog"
    RedirectPermanent /book "https://book.sitehostname/book"
    RedirectPermanent /forum "https://forum.sitehostname/forum"
    RedirectPermanent /poll "https://poll.sitehostname/poll"
</VirtualHost>

