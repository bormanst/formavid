<VirtualHost *:443>
    ServerName sitehostname
    ServerAdmin admin@sitehostname
    UseCanonicalName Off
    SSLEngine on
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    DocumentRoot /var/www/drupal8/drupalsubdir/web
</VirtualHost>

<VirtualHost *:80>
    ServerName sitehostname
    ServerAdmin admin@sitehostname
    UseCanonicalName Off
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    DocumentRoot /var/www/drupal8/drupalsubdir/web
</VirtualHost>

<Directory /var/www/drupal8/drupalsubdir/web>
    Options +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
